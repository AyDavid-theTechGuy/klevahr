<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - Rearrange columns</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg max-w-xl w-full">
    <div class="flex border-b py-4 px-8">
      <div class="flex">
        <h1 class="text-xl mt-1 font-semibold mr-3">Rearrange Columns</h1>
      </div>

      <div class="ml-auto">
        <button class="rounded px-3 py-2 text-base text-gray-500">Cancel</button>
        <button class="bg-blue-500 rounded px-12 py-2 text-base text-white">Save</button>
      </div>
    </div>
    
    <div class="space-y-3 py-5 px-8">
      <p class="text-base font-normal text-gray-500">Drag the column name to the position you want it, then click save.</p>
        
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">Department</p>
      </div>
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">No Of Hires</p>
      </div>
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">Full Time</p>
      </div>
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">Part Time</p>
      </div>
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">Contract</p>
      </div>
      <div class="flex items-center border rounded px-4 py-3">
        <img src="img/shuffle.svg">
        <p class="pl-4">Intern</p>
      </div>
    </div>
  </div>
</body>
</html>
