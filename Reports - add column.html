<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - add column</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg max-w-xl w-full">
    <div class="border-b py-4">
      <h2 class="text-3xl font-semibold text-center text-navy-800">Add Column</h2>
    </div>
    
    <div class="space-y-6 py-5 px-12">
      <div>
        <label for="column-name" class="block text-lg text-gray-600 mb-2">Column Name</label>
        <div class="relative">
          <select id="column-name" class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" selected disabled hidden></option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
            <img src="img/arrow-down.svg">
          </div>
        </div>
      </div>
      
      <div>
        <label for="insert-after" class="block text-lg text-gray-600 mb-2">Insert After</label>
        <div class="relative">
          <select id="insert-after" class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="department" selected>Department</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
            <img src="img/arrow-down.svg">
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-4 mt-8">
        <button class="px-6 py-3 text-lg font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
          Cancel
        </button>
        <button class="px-8 py-3 text-lg font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Insert
        </button>
      </div>
    </div>
  </div>
</body>
</html>
