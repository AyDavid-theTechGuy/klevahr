<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports - new report options</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full">
    <div class="border-b py-4">
      <h2 class="text-3xl font-semibold text-center text-navy-800">Create Report</h2>
    </div>
    
    <div class="space-y-3 py-5 px-12">
      <h3 class="text-xl font-semibold text-navy-900 px-2">Options</h3>
      
      <div class="h-64 overflow-y-auto px-2 [scrollbar-width:none] [-ms-overflow-style:none]" style="scrollbar-width: none;">
        <div class="grid grid-cols-12 items-center justify-center gap-3 mb-4 border-2 rounded-lg p-3">
          <div class="h-24 col-span-4 py-1">
            <img src="img/Drawing1.svg" class="h-full" />
          </div>
          <div class="h-24 col-span-7 pt-1">
            <label for="default-radio-1" class="text-base font-medium text-gray-900 dark:text-gray-300">Blank Canvas</label>
            <p class="text-sm text-gray-400 max-w-full">Build your report from scratch, tailoring it to your exact needs. Perfect if you have a specific vision and the skills to bring it to life.</p>
          </div>
          <div class="col-span-1 ml-auto mr-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 items-center bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          </div> 
        </div>
        
        <div class="grid grid-cols-12 items-center justify-center gap-3 mb-4 border-2 rounded-lg p-3">
          <div class="h-24 col-span-4 py-1">
            <img src="img/Drawing2.svg" class="h-full" />
          </div>
          <div class="h-24 col-span-7 pt-1">
            <label for="default-radio-1" class="text-base font-medium text-gray-900 dark:text-gray-300">Use Pre-Existing Reports</label>
            <p class="text-sm text-gray-400 max-w-full">Leverage a pre-built report as a foundation, saving time and effort. Easy to get started, especially if you're new to report building.</p>
          </div>
          <div class="col-span-1 ml-auto mr-2">
            <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 items-center bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          </div> 
        </div>

        <div>
          <label for="insert-after" class="block text-base text-gray-600 mb-1">Select Report</label>
          <div class="relative">
            <select id="insert-after" class="block w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="department" selected disabled hidden></option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3">
              <img src="img/arrow-down.svg">
            </div>
          </div>
        </div>
      </div>
      <style>
        div::-webkit-scrollbar {
          display: none;
        }
      </style>
        
      <div class="flex justify-end space-x-4 pt-5">
        <button class="px-6 py-3 text-lg font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
          Cancel
        </button>
        <button class="px-8 py-3 text-lg font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Proceed
        </button>
      </div>
    </div>
  </div>
</body>
</html>
