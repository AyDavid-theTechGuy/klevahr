<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Absenteeism</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="tailwind.js"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl overflow-hidden">
    <!-- Header -->
    <div class="flex justify-between items-center px-8 py-3 border-b border-gray-200">
      <h1 class="text-2xl font-semibold text-gray-800 mx-auto">Generate Analytics</h1>
      <button class="text-gray-500 hover:text-gray-700">
        <img src="img/exit-x.svg">
      </button>
    </div>
    
    <!-- Content -->
    <div class="flex flex-col items-center px-8 py-12">
      <!-- Logo/Icon -->
      <div class="mb-2 relative">
        <div class="relative flex items-center justify-center">
          <img src="img/Animation - 1706804781502 1.svg" class="w-[150px]" >
        </div>
      </div>
      
      <!-- Text Content -->
      <div class="text-center mb-8">
        <p class="text-lg text-gray-800 max-w-2xl">
          Uncover hidden insights. Predict the future. AI-powered HR analytics is here.
          Ready to unleash the power of your HR data? Enter a prompt about the kind of
          insight you seek
        </p>
      </div>
      
      <!-- Input Form -->
      <div class="w-full max-w-2xl">
        <div class="relative">
          <input 
            type="text" 
            placeholder="e.g I need insights on employee attendance" 
            class="w-full p-4 pr-28 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-200 text-gray-500 shadow-lg shadow-blue-100"
          >
          <button class="absolute right-2 top-2 bg-blue-50 text-blue-500 font-medium px-6 py-2 rounded-xl flex items-center  border border-blue-400">
            Generate &nbsp;
            <img src="img/star.svg" >
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
