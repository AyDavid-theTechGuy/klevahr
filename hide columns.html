<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hide columns</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full">
    <div class="border-b py-4">
      <h2 class="text-3xl font-semibold text-center text-navy-800">Show/Hide Columns</h2>
    </div>
    
    <div class="py-5 px-12">
      <p class="text-gray-500 text-lg mb-3">
        The first column cannot be hidden because it's the unique field that ties the other ones together
      </p>

      <!-- Column checkboxes - first row -->
      <div class="flex flex-wrap gap-4 mb-4">
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked disabled>
          <span class="text-gray-400 text-lg">Department</span>
        </div>
        
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">No Of Hires</span>
        </div>
        
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">Full Time</span>
        </div>
        
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">Part Time</span>
        </div>
      </div>
      
      <!-- Column checkboxes - second row -->
      <div class="flex flex-wrap gap-4">
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">Contract</span>
        </div>
        
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">Intern</span>
        </div>
        
        <div class="border rounded-lg px-2 py-1 flex items-center space-x-1">
          <input type="checkbox" class="w-4 h-4 text-blue-500 border-gray-300 rounded" checked>
          <span class="text-gray-600 text-lg">Volunteer</span>
        </div>
      </div>
    </div>

    <div class="flex py-5 px-12">
      <!-- Show All toggle -->
      <div class="flex mr-auto my-auto">
        <label class="inline-flex items-center cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer" checked>
          <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
          <span class="ms-2 text-lg font-medium text-gray-900 dark:text-gray-300">Show All</span>
        </label>
      </div>

      <div class="flex ml-auto space-x-4">
        <button class="px-6 py-3 text-lg font-medium text-gray-600 hover:text-gray-800 focus:outline-none">
          Cancel
        </button>
        <button class="px-8 py-3 text-lg font-medium text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
          Proceed
        </button>
      </div>
    </div>
  </div>
</body>
</html>
